{{- $active := .Values.deploymentStrategy.active}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-{{ .Chart.Name }}-green
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ .Chart.Name }}
    color: green
spec:
  replicas: {{ if eq $active "green" }}{{ .Values.global.replicaCount }}{{ else }}0{{ end }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
      color: green
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
        color: green
      annotations:
          {{- if .Values.prometheus.enabled }}
          prometheus.io/scrape: "{{ .Values.prometheus.scrape }}"
          prometheus.io/port: "{{ .Values.prometheus.port }}"
          prometheus.io/path: "/{{ .Chart.Name }}{{ .Values.prometheus.path }}"
          {{- end }} 
    spec:
      serviceAccountName: {{ .Release.Name }}-{{ .Chart.Name }}
      {{- if .Values.podSecurityContext.enabled }}
      securityContext:
        runAsNonRoot: {{ .Values.podSecurityContext.runAsNonRoot }}
        runAsUser: {{ .Values.podSecurityContext.runAsUser }}
        fsGroup: {{ .Values.podSecurityContext.fsGroup }}
        seccompProfile:
          type: {{ .Values.podSecurityContext.seccompProfile.type }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.green.image.repository }}:{{ .Values.green.image.tag }}"
          securityContext:
            {{- if .Values.containerSecurityContext.enabled }}
            allowPrivilegeEscalation: {{ .Values.containerSecurityContext.allowPrivilegeEscalation }}
            readOnlyRootFilesystem: {{ .Values.containerSecurityContext.readOnlyRootFilesystem }}

            capabilities:
              drop:
              {{- range .Values.containerSecurityContext.capabilities.drop }}
                - {{ . }}
              {{- end }}

            seccompProfile:
              type: {{ .Values.containerSecurityContext.seccompProfile.type }}
            {{- end }}
          ports:
            - containerPort: {{ .Values.service.port }}
          {{- if or .Values.config .Values.secrets }}
          envFrom:
            {{- if .Values.config }}
            - configMapRef:
                name: {{ .Release.Name }}-{{ .Chart.Name }}-config
            {{- end }}
            {{- if .Values.secrets }}
            - secretRef:
                name: {{ .Release.Name }}-{{ .Chart.Name }}-secret
            {{- end }}
          {{- end }}