{{- if or (eq .Values.global.namespace "stage") (eq .Values.global.namespace "prod") }}

apiVersion: v1
kind: Secret
metadata:
  name: db-credentials-user
  namespace: {{ .Values.global.namespace }}
type: Opaque
data:
  DB_USER: {{ .Values.global.database.username | b64enc | quote }}
  DB_PASSWORD: {{ .Values.global.database.password | b64enc | quote }}

{{- end }}