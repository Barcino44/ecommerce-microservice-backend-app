apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-{{ .Chart.Name }}-canary
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ .Chart.Name }}
    version: canary
    release: {{ .Release.Name }}
spec:
  replicas: {{ .Values.canary.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
      version: canary
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
        version: canary
        release: {{ .Release.Name }}
      annotations:
          {{- if .Values.prometheus.enabled }}
          prometheus.io/scrape: "{{ .Values.prometheus.scrape }}"
          prometheus.io/port: "{{ .Values.prometheus.port }}"
          prometheus.io/path: "/{{ .Chart.Name }}{{ .Values.prometheus.path }}"
          {{- end }} 
    spec:
      serviceAccountName: {{ .Release.Name }}-{{ .Chart.Name }}
      {{- if .Values.podSecurityContext.enabled }}
      securityContext:
        runAsNonRoot: {{ .Values.podSecurityContext.runAsNonRoot }}
        runAsUser: {{ .Values.podSecurityContext.runAsUser }}
        fsGroup: {{ .Values.podSecurityContext.fsGroup }}
        seccompProfile:
          type: {{ .Values.podSecurityContext.seccompProfile.type }}
      {{- end }}
      initContainers:
        - name: wait-for-dependencies
          image: busybox:1.36
          {{- if .Values.containerSecurityContext.enabled }}
          securityContext:
            allowPrivilegeEscalation: {{ .Values.containerSecurityContext.allowPrivilegeEscalation }}
            readOnlyRootFilesystem: {{ .Values.containerSecurityContext.readOnlyRootFilesystem }}
            capabilities:
              drop:
              {{- range .Values.containerSecurityContext.capabilities.drop }}
                - {{ . }}
              {{- end }}
            seccompProfile:
              type: {{ .Values.containerSecurityContext.seccompProfile.type }}
          {{- end }}
          command:
            - sh
            - -c
            - |
              echo "⏳ Waiting for Cloud Config..."
              until wget --spider -q http://{{ .Release.Name }}-cloud-config:9296/actuator/health 2>/dev/null; do
                echo "Cloud Config not ready yet..."
                sleep 5
              done
              echo "✔ Cloud Config is UP!"

              echo "⏳ Waiting for Service Discovery..."
              until wget --spider -q http://{{ .Release.Name }}-service-discovery:8761/actuator/health 2>/dev/null; do
                echo "Service Discovery not ready yet..."
                sleep 5
              done
              echo "✔ Service Discovery is UP!"
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.canary.image.repository }}:{{ .Values.canary.image.tag }}"
          imagePullPolicy: {{ .Values.canary.image.imagePullPolicy | default "IfNotPresent" }}
          resources:
            requests:
              cpu: {{ .Values.resources.requests.cpu }}
              memory: {{ .Values.resources.requests.memory }}
            limits:
              cpu: {{ .Values.resources.limits.cpu }}
              memory: {{ .Values.resources.limits.memory }}
          securityContext:
            {{- if .Values.containerSecurityContext.enabled }}
            allowPrivilegeEscalation: {{ .Values.containerSecurityContext.allowPrivilegeEscalation }}
            readOnlyRootFilesystem: {{ .Values.containerSecurityContext.readOnlyRootFilesystem }}
            capabilities:
              drop:
              {{- range .Values.containerSecurityContext.capabilities.drop }}
                - {{ . }}
              {{- end }}
            seccompProfile:
              type: {{ .Values.containerSecurityContext.seccompProfile.type }}
            {{- end }}
          envFrom:
            - configMapRef:
                name: {{ .Release.Name }}-{{ .Chart.Name }}-config
          ports:
            - containerPort: {{ .Values.service.port }}
          env:
            {{- if or (eq .Values.global.namespace "qa") (eq .Values.global.namespace "prod") }}
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Chart.Name }}-db-credentials
                  key: DB_USER
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Chart.Name }}-db-credentials
                  key: DB_PASSWORD
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:mysql://{{ .Chart.Name }}-db:3306/{{ .Chart.Name }}_db"
            - name: FLYWAY_MIGRATION_ENABLED
              value: "true"
            {{- end }}
