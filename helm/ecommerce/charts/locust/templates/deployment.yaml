apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-{{ .Chart.Name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ .Chart.Name }}
spec:
  replicas: {{ .Values.global.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      serviceAccountName: {{ .Release.Name }}-{{ .Chart.Name }}
      {{- if .Values.podSecurityContext.enabled }}
      securityContext:
        runAsNonRoot: {{ .Values.podSecurityContext.runAsNonRoot }}
        runAsUser: {{ .Values.podSecurityContext.runAsUser }}
        fsGroup: {{ .Values.podSecurityContext.fsGroup }}
        seccompProfile:
          type: {{ .Values.podSecurityContext.seccompProfile.type }}
      {{- end }}
      {{- if .Values.hostAliases.enabled }}
      hostAliases:
        - ip: {{ .Values.hostAliases.ip }}
          hostnames:
            {{- range .Values.hostAliases.hostnames }}
            - {{ . }}
            {{- end }}
      {{- end }}
      containers:
        - name: locust
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          securityContext:
            {{- if .Values.containerSecurityContext.enabled }}
            allowPrivilegeEscalation: {{ .Values.containerSecurityContext.allowPrivilegeEscalation }}
            readOnlyRootFilesystem: {{ .Values.containerSecurityContext.readOnlyRootFilesystem }}

            capabilities:
              drop:
              {{- range .Values.containerSecurityContext.capabilities.drop }}
                - {{ . }}
              {{- end }}

            seccompProfile:
              type: {{ .Values.containerSecurityContext.seccompProfile.type }}
            {{- end }}
          args:
            - -f
            - /mnt/locust/tasks.py
            - --host={{ .Values.host }}
            - --web-host={{ .Values.webHost | default "0.0.0.0" }}
            - --web-port={{ .Values.webPort | default 8089 }}
          ports:
            - containerPort: {{ .Values.webPort | default 8089 }}
          volumeMounts:
            - name: locust-tasks
              mountPath: /mnt/locust
      volumes:
        - name: locust-tasks
          configMap:
            name: {{ .Release.Name }}-{{ .Chart.Name }}-tasks
