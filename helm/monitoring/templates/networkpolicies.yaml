# ============================================================================
# MONITORING NAMESPACE - PROMETHEUS
# ============================================================================
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: prometheus-policy
  namespace: monitoring
spec:
  podSelector:
    matchLabels:
      app: prometheus
  policyTypes:
    - Ingress
    - Egress

  ingress:
    # Grafana puede ver su UI
    - from:
        - podSelector:
            matchLabels:
              app: grafana
      ports:
        - protocol: TCP
          port: 9090

    # Ingress controller (si expones Prometheus por ingress)
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - protocol: TCP
          port: 9090

  egress:
    # DNS
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53

    # Scrape ANY pod on ANY port annotated with prometheus.io/port
    - to:
        - namespaceSelector: {}   # Todos los namespaces
      ports:
        - protocol: TCP
          port: 0-65535          # IMPORTANTE: permite scrape dinámico

    # Kube-apiserver para scraping /metrics y cadvisor proxy
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443

# ============================================================================
# MONITORING NAMESPACE - GRAFANA
# ============================================================================
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: grafana-policy
  namespace: monitoring
spec:
  podSelector:
    matchLabels:
      app: grafana
  policyTypes:
    - Ingress
    - Egress

  ingress:
    # Usuarios externos (via ingress)
    - from:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 3000

  egress:
    # DNS
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53

    # Grafana → Prometheus datasource
    - to:
        - podSelector:
            matchLabels:
              app: prometheus
      ports:
        - protocol: TCP
          port: 9090
