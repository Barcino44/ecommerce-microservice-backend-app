{{- if .Values.dashboards.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-{{ .Chart.Name }}-dashboards
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ .Chart.Name }}
    grafana_dashboard: "1"
binaryData:
{{- $files := .Files }}
{{- range $path, $_ := .Files.Glob "dashboards/*.json" }}
  {{ base $path }}: {{ $files.Get $path | b64enc }}
{{- end }}
{{- end }}