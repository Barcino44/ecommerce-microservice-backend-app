apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-{{ .Chart.Name }}-config
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ .Chart.Name }}
data:
  prometheus.yml: |
    global:
      scrape_interval: {{ .Values.config.globalScrapeInterval }}
      evaluation_interval: {{ .Values.config.globalEvaluationInterval }}
      scrape_timeout: {{ .Values.config.scrapeTimeout }}
      external_labels:
        cluster: 'ecommerce-k8s'
        environment: '{{ .Values.global.springProfilesActive }}'

    scrape_configs:
      # Scrape Prometheus mismo
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      - job_name: 'spring-boot-actuator'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                {{- if .Values.config.targetNamespaces }}
                {{- range .Values.config.targetNamespaces }}
                - {{ . }}
                {{- end }}
                {{- else }}
                - dev
                - qa
                - prod
                {{- end }}
        relabel_configs:
          # Solo scrape pods con annotation prometheus.io/scrape=true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true

          # Filtrar por aplicaciones específicas
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: keep
            regex: (api-gateway|user-service|product-service|order-service|payment-service|shipping-service|favourite-service|proxy-client)

          # Usar el puerto especificado en la annotation
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            target_label: __meta_kubernetes_pod_container_port_number
            regex: (.+)

          # Construir la dirección: pod_ip:port
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            target_label: __address__
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2

          # Usar la ruta especificada en la annotation
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)

          # Agregar labels útiles
          - source_labels: [__meta_kubernetes_pod_label_app]
            target_label: service

          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace

          - source_labels: [__meta_kubernetes_pod_name]
            target_label: pod

          - source_labels: [__meta_kubernetes_pod_node_name]
            target_label: node

      
      - job_name: 'kubernetes-cadvisor'
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
          insecure_skip_verify: false
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token

        kubernetes_sd_configs:
          - role: node

        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)

          - target_label: __address__
            replacement: kubernetes.default.svc:443

          - source_labels: [__meta_kubernetes_node_name]
            regex: (.+)
            target_label: __metrics_path__
            replacement: /api/v1/nodes/$1/proxy/metrics/cadvisor

          - source_labels: [__meta_kubernetes_node_name]
            target_label: node

      - job_name: 'kubernetes-kubelet'
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
          insecure_skip_verify: false
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token

        kubernetes_sd_configs:
          - role: node

        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)

          - target_label: __address__
            replacement: kubernetes.default.svc:443

          - source_labels: [__meta_kubernetes_node_name]
            regex: (.+)
            target_label: __metrics_path__
            replacement: /api/v1/nodes/$1/proxy/metrics

          - source_labels: [__meta_kubernetes_node_name]
            target_label: node

      - job_name: 'zipkin'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                {{- if .Values.config.targetNamespaces }}
                {{- range .Values.config.targetNamespaces }}
                - {{ . }}
                {{- end }}
                {{- else }}
                - dev
                - qa
                - prod
                {{- end }}
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: keep
            regex: zipkin

          - source_labels: [__meta_kubernetes_pod_ip]
            target_label: __address__
            replacement: ${1}:9411

          - source_labels: [__meta_kubernetes_pod_label_app]
            target_label: service

          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace

          - target_label: __metrics_path__
            replacement: /prometheus

      - job_name: 'eureka'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                {{- if .Values.config.targetNamespaces }}
                {{- range .Values.config.targetNamespaces }}
                - {{ . }}
                {{- end }}
                {{- else }}
                - dev
                - qa
                - prod
                {{- end }}
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: keep
            regex: service-discovery

          - source_labels: [__meta_kubernetes_pod_ip]
            target_label: __address__
            replacement: ${1}:8761

          - source_labels: [__meta_kubernetes_pod_label_app]
            target_label: service

          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace

          - target_label: __metrics_path__
            replacement: /actuator/prometheus
