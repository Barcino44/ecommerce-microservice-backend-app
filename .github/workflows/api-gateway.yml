name: Api gateway CI/CD

on:
  push:
    paths:
      - 'api-gateway/**'
      - 'helm/ecommerce/charts/api-gateway/**'
      - '.github/workflows/api-gateway.yml'
  pull_request:
    paths:
      - 'api-gateway/**'
      - 'helm/ecommerce/charts/api-gateway/**'

env:
  HELM_VERSION: 3.12.0
  KIND_VERSION: v0.20.0

jobs:
  ci-kind:
    runs-on: ubuntu-latest
    name: Test Api gateway with Kind

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Set up Kind
        uses: engineerd/setup-kind@v0.6.2
        with:
          version: ${{ env.KIND_VERSION }}

      # Crear cluster Kind
      - name: Create Kind cluster
        run: |
          kind create cluster \
            --name api-gateway-ci \
            --wait 60s

      # Validar que el cluster está corriendo
      - name: Verify cluster connection
        run: |
          echo "=== Cluster Info ==="
          kubectl cluster-info
          echo ""
          echo "=== Nodes ==="
          kubectl get nodes
          echo ""
          echo "=== Namespaces ==="
          kubectl get namespaces

      # Lintear chart de api-gateway
      - name: Helm lint api-gateway chart
        run: |
          helm lint ./helm/ecommerce/charts/api-gateway

      # Renderizar template
      - name: Render Helm template
        run: |
          helm template api-gateway ./helm/ecommerce/charts/api-gateway \
            -f ./helm/ecommerce/charts/api-gateway/values.yaml \
            --set global.targetEnvironment=dev \
            > helm-rendered.yaml

      # Subir artefacto
      - name: Upload helm template
        uses: actions/upload-artifact@v4
        with:
          name: api-gateway-helm-template
          path: helm-rendered.yaml

      # Crear namespace y desplegar
      - name: Create namespace
        run: |
          kubectl create namespace api-gateway || true

      - name: Helm deploy api-gateway
        run: |
          helm upgrade --install api-gateway ./helm/ecommerce/charts/api-gateway \
            -n api-gateway \
            -f ./helm/ecommerce/charts/api-gateway/values.yaml \
            --set global.targetEnvironment=dev \
            --wait \
            --timeout 5m

      # Esperar a que los pods estén listos
      - name: Wait for pods to be ready
        run: |
          kubectl wait --for=condition=Ready pod \
            -l app=api-gateway \
            -n api-gateway \
            --timeout=300s

      # Verificar estado del deployment
      - name: Verify deployment status
        run: |
          echo "=== Pods in api-gateway namespace ==="
          kubectl get pods -n api-gateway
          echo ""
          echo "=== Services in api-gateway namespace ==="
          kubectl get svc -n api-gateway
          echo ""
          echo "=== Deployment Details ==="
          kubectl describe deployment api-gateway -n api-gateway

      # Verificar logs en caso de error
      - name: Check logs if deployment failed
        if: failure()
        run: |
          echo "=== api-gateway pod Logs ==="
          kubectl logs -n api-gateway -l app=api-gateway --tail=100 || true
          echo ""
          echo "=== Cluster Events ==="
          kubectl get events -n api-gateway --sort-by='.lastTimestamp' || true

      # Cleanup
      - name: Delete Kind cluster
        if: always()
        run: |
          kind delete cluster --name api-gateway-ci