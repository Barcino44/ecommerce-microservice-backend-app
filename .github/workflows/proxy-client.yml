name:  Proxy Client CI/CD

on:
  push:
    paths:
      - 'proxy-client/**'
      - 'helm/ecommerce/charts/proxy-client/**'
      - '.github/workflows/proxy-client.yml'
  pull_request:
    paths:
      - 'proxy-client/**'
      - 'helm/ecommerce/charts/proxy-client/**'

env:
  HELM_VERSION: 3.12.0
  KIND_VERSION: v0.20.0

jobs:
  ci-kind:
    runs-on: ubuntu-latest
    name: Test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Set up Kind
        uses: engineerd/setup-kind@v0.6.2
        with:
          version: ${{ env.KIND_VERSION }}

      # Crear cluster Kind
      - name: Create Kind cluster
        run: |
          kind create cluster \
            --name proxy-client-ci \
            --wait 60s

      # Validar que el cluster está corriendo
      - name: Verify cluster connection
        run: |
          echo "=== Cluster Info ==="
          kubectl cluster-info
          echo ""
          echo "=== Nodes ==="
          kubectl get nodes
          echo ""
          echo "=== Namespaces ==="
          kubectl get namespaces

      # Lintear chart de proxy-client
      - name: Helm lint proxy-client chart
        run: |
          helm lint ./helm/ecommerce/charts/proxy-client

      # Renderizar template
      - name: Render Helm template
        run: |
          helm template proxy-client ./helm/ecommerce/charts/proxy-client \
            -f ./helm/ecommerce/charts/proxy-client/values.yaml \
            --set global.targetEnvironment=dev \
            > helm-rendered.yaml

      # Subir artefacto
      - name: Upload helm template
        uses: actions/upload-artifact@v4
        with:
          name: proxy-client-helm-template
          path: helm-rendered.yaml

      # Crear namespace y desplegar
      - name: Create namespace
        run: |
          kubectl create namespace proxy-client || true

      - name: Helm deploy proxy-client
        run: |
          helm upgrade --install proxy-client ./helm/ecommerce/charts/proxy-client \
            -n proxy-client \
            -f ./helm/ecommerce/charts/proxy-client/values.yaml \
            --set global.targetEnvironment=dev \
            --wait \
            --timeout 5m

      # Esperar a que los pods estén listos
      - name: Wait for pods to be ready
        run: |
          kubectl wait --for=condition=Ready pod \
            -l app=proxy-client \
            -n proxy-client \
            --timeout=300s

      # Verificar estado del deployment
      - name: Verify deployment status
        run: |
          echo "=== Pods in proxy-client namespace ==="
          kubectl get pods -n proxy-client
          echo ""
          echo "=== Services in proxy-client namespace ==="
          kubectl get svc -n proxy-client
          echo ""
          echo "=== Deployment Details ==="
          kubectl describe deployment proxy-client -n proxy-client

      # Verificar logs en caso de error
      - name: Check logs if deployment failed
        if: failure()
        run: |
          echo "=== Proxy Client pod Logs ==="
          kubectl logs -n proxy-client -l app=proxy-client --tail=100 || true
          echo ""
          echo "=== Cluster Events ==="
          kubectl get events -n proxy-client --sort-by='.lastTimestamp' || true

      # Cleanup
      - name: Delete Kind cluster
        if: always()
        run: |
          kind delete cluster --name proxy-client-ci