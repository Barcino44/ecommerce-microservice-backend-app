name: Proxy Client CI/CD

on:
  push:
    paths:
      - 'proxy-client/**'
      - 'helm/proxy-client/**'
      - '.github/workflows/proxy-client.yml'
  pull_request:
    paths:
      - 'proxy-client/**'
      - 'helm/proxy-client/**'

env:
  HELM_VERSION: 3.12.0
  KIND_VERSION: v0.20.0

jobs:
  ci-kind:
    runs-on: ubuntu-latest
    name: Test & Deploy Proxy Client

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Set up Kind
        uses: engineerd/setup-kind@v0.6.2
        with:
          version: ${{ env.KIND_VERSION }}

      # Crear cluster Kind con nombre único
      - name: Create Kind cluster
        run: |
          kind create cluster \
            --name proxy-client-ci \
            --wait 60s

      # Lintear solo el chart de proxy-client
      - name: Helm lint proxy-client chart
        run: |
          helm lint ./helm/proxy-client

      # Renderizar template
      - name: Render Helm template
        run: |
          helm template proxy-client ./helm/proxy-client \
            -f ./helm/proxy-client/values.yaml \
            --set global.targetEnvironment=dev \
            > helm-rendered.yaml

      # Subir artefacto
      - name: Upload helm template
        uses: actions/upload-artifact@v4
        with:
          name: proxy-client-helm-template
          path: helm-rendered.yaml

      # Crear namespace y desplegar
      - name: Deploy proxy-client to Kind
        run: |
          kubectl create namespace proxy-client || true
          helm upgrade --install proxy-client ./helm/proxy-client \
            -n proxy-client \
            -f ./helm/proxy-client/values.yaml \
            --set global.targetEnvironment=dev \
            --wait \
            --timeout 5m

      # Verificar pods
      - name: Verify pods running
        run: |
          kubectl get pods -n proxy-client
          kubectl wait --for=condition=Ready pod \
            -l app=proxy-client \
            -n proxy-client \
            --timeout=60s

      # Tests básicos (opcional)
      - name: Port forward and test health
        run: |
          kubectl port-forward -n proxy-client svc/proxy-client 8080:80 &
          sleep 5
          curl -f http://localhost:8080/health || true

      # Cleanup
      - name: Delete Kind cluster
        if: always()
        run: |
          kind delete cluster --name proxy-client-ci
