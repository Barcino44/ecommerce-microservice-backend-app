name: Shipping service CI/CD

on:
  push:
    paths:
      - 'shipping-service/**'
      - 'helm/ecommerce/charts/shipping-service/**'
      - '.github/workflows/shipping-service.yml'
  pull_request:
    paths:
      - 'shipping-service/**'
      - 'helm/ecommerce/charts/shipping-service/**'

env:
  HELM_VERSION: 3.12.0
  KIND_VERSION: v0.20.0

jobs:
  ci-kind:
    runs-on: ubuntu-latest
    name: Test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Set up Kind
        uses: engineerd/setup-kind@v0.6.2
        with:
          version: ${{ env.KIND_VERSION }}

      # Crear cluster Kind
      - name: Create Kind cluster
        run: |
          kind create cluster \
            --name shipping-service-ci \
            --wait 60s

      # Validar que el cluster está corriendo
      - name: Verify cluster connection
        run: |
          echo "=== Cluster Info ==="
          kubectl cluster-info
          echo ""
          echo "=== Nodes ==="
          kubectl get nodes
          echo ""
          echo "=== Namespaces ==="
          kubectl get namespaces

      # Lintear chart de shipping-service
      - name: Helm lint shipping-service chart
        run: |
          helm lint ./helm/ecommerce/charts/shipping-service

      # Renderizar template
      - name: Render Helm template
        run: |
          helm template shipping-service ./helm/ecommerce/charts/shipping-service \
            -f ./helm/ecommerce/charts/shipping-service/values.yaml \
            --set global.targetEnvironment=dev \
            > helm-rendered.yaml

      # Subir artefacto
      - name: Upload helm template
        uses: actions/upload-artifact@v4
        with:
          name: shipping-service-helm-template
          path: helm-rendered.yaml

      # Crear namespace y desplegar
      - name: Create namespace
        run: |
          kubectl create namespace shipping-service || true

      - name: Helm deploy shipping-service
        run: |
          helm upgrade --install shipping-service ./helm/ecommerce/charts/shipping-service \
            -n shipping-service \
            -f ./helm/ecommerce/charts/shipping-service/values.yaml \
            --set global.targetEnvironment=dev \
            --wait \
            --timeout 5m

      # Esperar a que los pods estén listos
      - name: Wait for pods to be ready
        run: |
          kubectl wait --for=condition=Ready pod \
            -l app=shipping-service \
            -n shipping-service \
            --timeout=300s

      # Verificar estado del deployment
      - name: Verify deployment status
        run: |
          echo "=== Pods in shipping-service namespace ==="
          kubectl get pods -n shipping-service
          echo ""
          echo "=== Services in shipping-service namespace ==="
          kubectl get svc -n shipping-service
          echo ""
          echo "=== Deployment Details ==="
          kubectl describe deployment shipping-service -n shipping-service

      # Verificar logs en caso de error
      - name: Check logs if deployment failed
        if: failure()
        run: |
          echo "=== Shipping Service Pod Logs ==="
          kubectl logs -n shipping-service -l app=shipping-service --tail=100 || true
          echo ""
          echo "=== Cluster Events ==="
          kubectl get events -n shipping-service --sort-by='.lastTimestamp' || true

      # Cleanup
      - name: Delete Kind cluster
        if: always()
        run: |
          kind delete cluster --name shipping-service-ci