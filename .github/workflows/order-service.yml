name: Order service Config CI/CD

on:
  push:
    paths:
      - 'order-service/**'
      - 'helm/ecommerce/charts/order-service/**'
      - '.github/workflows/order-service.yml'
  pull_request:
    paths:
      - 'order-service/**'
      - 'helm/ecommerce/charts/order-service/**'

env:
  HELM_VERSION: 3.12.0
  KIND_VERSION: v0.20.0

jobs:
  ci-kind:
    runs-on: ubuntu-latest
    name: Test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Set up Kind
        uses: engineerd/setup-kind@v0.6.2
        with:
          version: ${{ env.KIND_VERSION }}

      # Crear cluster Kind
      - name: Create Kind cluster
        run: |
          kind create cluster \
            --name order-service-ci \
            --wait 60s

      # Validar que el cluster está corriendo
      - name: Verify cluster connection
        run: |
          echo "=== Cluster Info ==="
          kubectl cluster-info
          echo ""
          echo "=== Nodes ==="
          kubectl get nodes
          echo ""
          echo "=== Namespaces ==="
          kubectl get namespaces

      # Lintear chart de order-service
      - name: Helm lint order-service chart
        run: |
          helm lint ./helm/ecommerce/charts/order-service

      # Renderizar template
      - name: Render Helm template
        run: |
          helm template order-service ./helm/ecommerce/charts/order-service \
            -f ./helm/ecommerce/charts/order-service/values.yaml \
            --set global.targetEnvironment=dev \
            > helm-rendered.yaml

      # Subir artefacto
      - name: Upload helm template
        uses: actions/upload-artifact@v4
        with:
          name: order-service-helm-template
          path: helm-rendered.yaml

      # Crear namespace y desplegar
      - name: Create namespace
        run: |
          kubectl create namespace order-service || true

      - name: Helm deploy order-service
        run: |
          helm upgrade --install order-service ./helm/ecommerce/charts/order-service \
            -n order-service \
            -f ./helm/ecommerce/charts/order-service/values.yaml \
            --set global.targetEnvironment=dev \
            --wait \
            --timeout 5m

      # Esperar a que los pods estén listos
      - name: Wait for pods to be ready
        run: |
          kubectl wait --for=condition=Ready pod \
            -l app=order-service \
            -n order-service \
            --timeout=300s

      # Verificar estado del deployment
      - name: Verify deployment status
        run: |
          echo "=== Pods in order-service namespace ==="
          kubectl get pods -n order-service
          echo ""
          echo "=== Services in order-service namespace ==="
          kubectl get svc -n order-service
          echo ""
          echo "=== Deployment Details ==="
          kubectl describe deployment order-service -n order-service

      # Verificar logs en caso de error
      - name: Check logs if deployment failed
        if: failure()
        run: |
          echo "=== Order service pod Logs ==="
          kubectl logs -n order-service -l app=order-service --tail=100 || true
          echo ""
          echo "=== Cluster Events ==="
          kubectl get events -n order-service --sort-by='.lastTimestamp' || true

      # Cleanup
      - name: Delete Kind cluster
        if: always()
        run: |
          kind delete cluster --name order-service-ci