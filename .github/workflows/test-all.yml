name: Ecommerce CI/CD (Validate + Deploy + Test Endpoints)

on:
  push:
  pull_request:

env:
  HELM_VERSION: 3.12.0
  KIND_VERSION: v0.20.0

jobs:
  validate-charts:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [cloud-config, service-discovery, shipping-service, product-service] # agrega todos tus micros
    name: Validate ${{ matrix.service }} Chart

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Helm lint ${{ matrix.service }}
        run: |
          helm lint ./helm/ecommerce/charts/${{ matrix.service }}

      - name: Render Helm template ${{ matrix.service }}
        run: |
          helm template ${{ matrix.service }} ./helm/ecommerce/charts/${{ matrix.service }} \
            -f ./helm/ecommerce/charts/${{ matrix.service }}/values.yaml \
            --set global.targetEnvironment=dev \
            > helm-${{ matrix.service }}-rendered.yaml

      - name: Upload rendered template
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.service }}-helm-template
          path: helm-${{ matrix.service }}-rendered.yaml

  deploy-kind:
    needs: validate-charts
    runs-on: ubuntu-latest
    name: Deploy All Microservices with Kind

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Set up Kind
        uses: engineerd/setup-kind@v0.6.2
        with:
          version: ${{ env.KIND_VERSION }}

      - name: Create Kind cluster
        run: |
          kind create cluster --name ecommerce-ci --wait 60s

      - name: Verify cluster
        run: |
          kubectl cluster-info
          kubectl get nodes
          kubectl get namespaces

      - name: Helm deploy ecommerce without waiting
        run: |
          helm upgrade --install my-ecommerce ./helm/ecommerce \
            -f ./helm/ecommerce/values.yaml \
            --set global.targetEnvironment=dev

      - name: Stream logs of critical services until ready
        run: |
          function wait_and_tail() {
            label=$1
            namespace=default
            while true; do
              pod=$(kubectl get pods -n $namespace -l app=$label -o jsonpath='{.items[0].metadata.name}' 2>/dev/null)
              if [ -n "$pod" ]; then
                status=$(kubectl get pod $pod -n $namespace -o jsonpath='{.status.containerStatuses[0].ready}')
                echo "Pod $pod status: $status"
                if [ "$status" = "true" ]; then
                  echo "Pod $pod is Ready"
                  break
                fi
                echo "Streaming logs for pod $pod..."
                kubectl logs -f $pod -n $namespace --tail=20 &
                sleep 5
              else
                echo "Waiting for pod with label $label..."
                sleep 5
              fi
            done
          }

          wait_and_tail cloud-config
          wait_and_tail service-discovery

      - name: Wait for all pods
        run: |
          kubectl wait --for=condition=Ready pod --all --timeout=300s

      - name: Verify deployments
        run: |
          kubectl get pods -n default
          kubectl get svc -n default
          kubectl get deployments -n default

  test-endpoints:
    needs: deploy-kind
    runs-on: ubuntu-latest
    name: Test Microservices Endpoints

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create test pod
        run: |
          kubectl run test-pod --image=busybox:1.36 --restart=Never -- sleep 3600

      - name: Wait for test pod ready
        run: |
          kubectl wait --for=condition=Ready pod/test-pod --timeout=60s

      - name: Test Shipping Service Endpoint
        run: |
          kubectl exec test-pod -- sh -c "wget -qO- http://my-ecommerce-shipping-service:8600/shipping-service/api/shippings || echo 'Endpoint failed'"

      - name: Test Service Discovery Endpoint
        run: |
          kubectl exec test-pod -- sh -c "wget -qO- http://my-ecommerce-service-discovery:8600/actuator/health || echo 'Endpoint failed'"

      - name: Cleanup test pod
        run: |
          kubectl delete pod test-pod --ignore-not-found

      - name: Delete Kind cluster
        if: always()
        run: |
          kind delete cluster --name ecommerce-ci
