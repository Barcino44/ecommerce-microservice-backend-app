name: Ecommerce CI/CD (Validate + Deploy + Test Endpoints)

on:
  push:
  pull_request:

env:
  HELM_VERSION: 3.12.0
  KIND_VERSION: v0.20.0

jobs:
  validate-charts:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [cloud-config, service-discovery, shipping-service, product-service, proxy-client, user-service, payment-service, order-service, zipkin]
    name: Validate ${{ matrix.service }} Chart

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Helm lint ${{ matrix.service }}
        run: |
          helm lint ./helm/ecommerce/charts/${{ matrix.service }}

      - name: Render Helm template ${{ matrix.service }}
        run: |
          helm template ${{ matrix.service }} ./helm/ecommerce/charts/${{ matrix.service }} \
            -f ./helm/ecommerce/charts/${{ matrix.service }}/values.yaml \
            --set global.targetEnvironment=dev \
            > helm-${{ matrix.service }}-rendered.yaml

      - name: Upload rendered template
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.service }}-helm-template
          path: helm-${{ matrix.service }}-rendered.yaml

  deploy-kind:
    needs: validate-charts
    runs-on: ubuntu-latest
    name: Deploy All Microservices with Kind

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Set up Kind
        uses: engineerd/setup-kind@v0.6.2
        with:
          version: ${{ env.KIND_VERSION }}

      - name: Create Kind cluster
        run: |
          kind create cluster --name ecommerce-ci --wait 60s

      - name: Verify cluster
        run: |
          kubectl cluster-info
          kubectl get nodes
          kubectl get namespaces

      - name: Helm deploy ecommerce
        run: |
          helm upgrade --install my-ecommerce ./helm/ecommerce \
            -f ./helm/ecommerce/values.yaml \
            --set global.targetEnvironment=dev \
            --wait \
            --timeout 10m

      - name: Wait for critical services
        run: |
          echo "Waiting for cloud-config..."
          kubectl wait --for=condition=Ready pod -l app=cloud-config --timeout=300s || true
          
          echo "Waiting for service-discovery..."
          kubectl wait --for=condition=Ready pod -l app=service-discovery --timeout=300s || true
          
          echo "Waiting for all pods..."
          kubectl wait --for=condition=Ready pod --all --timeout=300s || true

      - name: Verify deployments
        run: |
          echo "=== Pods ==="
          kubectl get pods
          echo ""
          echo "=== Services ==="
          kubectl get svc
          echo ""
          echo "=== Deployments ==="
          kubectl get deployments
          echo ""
          echo "=== Events ==="
          kubectl get events

      - name: Check pod logs if any failed
        if: failure()
        run: |
          kubectl logs --all-containers=true -l app=cloud-config --tail=50 || true
          kubectl logs --all-containers=true -l app=service-discovery --tail=50 || true

  test-endpoints:
    needs: deploy-kind
    runs-on: ubuntu-latest
    name: Test Microservices Endpoints

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Kind
        uses: engineerd/setup-kind@v0.6.2
        with:
          version: ${{ env.KIND_VERSION }}

      # NO necesitas configurar KUBECONFIG manualmente, 
      # Kind ya lo configura automÃ¡ticamente

      - name: Verify cluster connection
        run: |
          kubectl cluster-info
          kubectl get nodes
          kubectl get pods

      - name: Create test pod
        run: |
          kubectl run test-pod \
            --image=busybox:1.36 \
            --restart=Never \
            --command \
            -- sleep 3600

      - name: Wait for test pod ready
        run: |
          kubectl wait --for=condition=Ready pod/test-pod --timeout=60s

      - name: Test Shipping Service Endpoint
        run: |
          echo "Testing Shipping Service..."
          kubectl exec test-pod -- sh -c "wget -qO- http://my-ecommerce-shipping-service:8600/shipping-service/api/shippings 2>&1 || echo 'Endpoint check completed'"

      - name: Test Service Discovery Endpoint
        run: |
          echo "Testing Service Discovery..."
          kubectl exec test-pod -- sh -c "wget -qO- http://my-ecommerce-service-discovery:8600/actuator/health 2>&1 || echo 'Endpoint check completed'"

      - name: Test Cloud Config Endpoint
        run: |
          echo "Testing Cloud Config..."
          kubectl exec test-pod -- sh -c "wget -qO- http://my-ecommerce-cloud-config:8888/actuator/health 2>&1 || echo 'Endpoint check completed'"

      - name: Test API Gateway Endpoint
        run: |
          echo "Testing API Gateway..."
          kubectl exec test-pod -- sh -c "wget -qO- http://my-ecommerce-api-gateway:8080/actuator/health 2>&1 || echo 'Endpoint check completed'"

      - name: Test internal DNS resolution
        run: |
          echo "Testing DNS resolution from test pod..."
          kubectl exec test-pod -- sh -c "
            echo 'Resolving service-discovery...'
            nslookup my-ecommerce-service-discovery
            echo ''
            echo 'Resolving cloud-config...'
            nslookup my-ecommerce-cloud-config
            echo ''
            echo 'Resolving shipping-service...'
            nslookup my-ecommerce-shipping-service
          " || true

      - name: Cleanup test pod
        if: always()
        run: |
          kubectl delete pod test-pod --ignore-not-found

      - name: Final cluster state
        if: always()
        run: |
          echo "=== Final Pod Status ==="
          kubectl get pods
          echo ""
          echo "=== Service Status ==="
          kubectl get svc

      - name: Delete Kind cluster
        if: always()
        run: |
          kind delete cluster --name ecommerce-ci