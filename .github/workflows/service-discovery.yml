name: Service discovery CI/CD

on:
  push:
    paths:
      - 'service-discovery/**'
      - 'helm/ecommerce/charts/service-discovery/**'
      - '.github/workflows/service-discovery.yml'
  pull_request:
    paths:
      - 'service-discovery/**'
      - 'helm/ecommerce/charts/service-discovery/**'

env:
  HELM_VERSION: 3.12.0
  KIND_VERSION: v0.20.0

jobs:
  ci-kind:
    runs-on: ubuntu-latest
    name: Test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Set up Kind
        uses: engineerd/setup-kind@v0.6.2
        with:
          version: ${{ env.KIND_VERSION }}

      # Crear cluster Kind
      - name: Create Kind cluster
        run: |
          kind create cluster \
            --name service-discovery-ci \
            --wait 60s

      # Validar que el cluster está corriendo
      - name: Verify cluster connection
        run: |
          echo "=== Cluster Info ==="
          kubectl cluster-info
          echo ""
          echo "=== Nodes ==="
          kubectl get nodes
          echo ""
          echo "=== Namespaces ==="
          kubectl get namespaces

      # Lintear chart de service-discovery
      - name: Helm lint service-discovery chart
        run: |
          helm lint ./helm/ecommerce/charts/service-discovery

      # Renderizar template
      - name: Render Helm template
        run: |
          helm template service-discovery ./helm/ecommerce/charts/service-discovery \
            -f ./helm/ecommerce/charts/service-discovery/values.yaml \
            --set global.targetEnvironment=dev \
            > helm-rendered.yaml

      # Subir artefacto
      - name: Upload helm template
        uses: actions/upload-artifact@v4
        with:
          name: service-discovery-helm-template
          path: helm-rendered.yaml

      # Crear namespace y desplegar
      - name: Create namespace
        run: |
          kubectl create namespace service-discovery || true

      - name: Helm deploy service-discovery
        run: |
          helm upgrade --install service-discovery ./helm/ecommerce/charts/service-discovery \
            -n service-discovery \
            -f ./helm/ecommerce/charts/service-discovery/values.yaml \
            --set global.targetEnvironment=dev \
            --wait \
            --timeout 5m

      # Esperar a que los pods estén listos
      - name: Wait for pods to be ready
        run: |
          kubectl wait --for=condition=Ready pod \
            -l app=service-discovery \
            -n service-discovery \
            --timeout=300s

      # Verificar estado del deployment
      - name: Verify deployment status
        run: |
          echo "=== Pods in service-discovery namespace ==="
          kubectl get pods -n service-discovery
          echo ""
          echo "=== Services in service-discovery namespace ==="
          kubectl get svc -n service-discovery
          echo ""
          echo "=== Deployment Details ==="
          kubectl describe deployment service-discovery -n service-discovery

      # Verificar logs en caso de error
      - name: Check logs if deployment failed
        if: failure()
        run: |
          echo "=== Service Discovery Pod Logs ==="
          kubectl logs -n service-discovery -l app=service-discovery --tail=100 || true
          echo ""
          echo "=== Cluster Events ==="
          kubectl get events -n service-discovery --sort-by='.lastTimestamp' || true

      # Cleanup
      - name: Delete Kind cluster
        if: always()
        run: |
          kind delete cluster --name service-discovery-ci