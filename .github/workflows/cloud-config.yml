name: Cloud Config CI/CD

on:
  push:
    paths:
      - 'cloud-config/**'
      - 'helm/ecommerce/charts/cloud-config/**'
      - '.github/workflows/cloud-config.yml'
  pull_request:
    paths:
      - 'cloud-config/**'
      - 'helm/ecommerce/charts/cloud-config/**'

env:
  HELM_VERSION: 3.12.0
  KIND_VERSION: v0.20.0

jobs:
  ci-kind:
    runs-on: ubuntu-latest
    name: Test Cloud Config with Kind

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Set up Kind
        uses: engineerd/setup-kind@v0.6.2
        with:
          version: ${{ env.KIND_VERSION }}

      # Crear cluster Kind
      - name: Create Kind cluster
        run: |
          kind create cluster \
            --name cloud-config-ci \
            --wait 60s

      # Validar que el cluster está corriendo
      - name: Verify cluster connection
        run: |
          echo "=== Cluster Info ==="
          kubectl cluster-info
          echo ""
          echo "=== Nodes ==="
          kubectl get nodes
          echo ""
          echo "=== Namespaces ==="
          kubectl get namespaces

      # Lintear chart de cloud-config
      - name: Helm lint cloud-config chart
        run: |
          helm lint ./helm/ecommerce/charts/cloud-config

      # Renderizar template
      - name: Render Helm template
        run: |
          helm template cloud-config ./helm/ecommerce/charts/cloud-config \
            -f ./helm/ecommerce/charts/cloud-config/values.yaml \
            --set global.targetEnvironment=dev \
            > helm-rendered.yaml

      # Subir artefacto
      - name: Upload helm template
        uses: actions/upload-artifact@v4
        with:
          name: cloud-config-helm-template
          path: helm-rendered.yaml

      # Crear namespace y desplegar
      - name: Create namespace
        run: |
          kubectl create namespace cloud-config || true

      - name: Helm deploy cloud-config
        run: |
          helm upgrade --install cloud-config ./helm/ecommerce/charts/cloud-config \
            -n cloud-config \
            -f ./helm/ecommerce/charts/cloud-config/values.yaml \
            --set global.targetEnvironment=dev \
            --wait \
            --timeout 5m

      # Esperar a que los pods estén listos
      - name: Wait for pods to be ready
        run: |
          kubectl wait --for=condition=Ready pod \
            -l app=cloud-config \
            -n cloud-config \
            --timeout=300s

      # Verificar estado del deployment
      - name: Verify deployment status
        run: |
          echo "=== Pods in cloud-config namespace ==="
          kubectl get pods -n cloud-config
          echo ""
          echo "=== Services in cloud-config namespace ==="
          kubectl get svc -n cloud-config
          echo ""
          echo "=== Deployment Details ==="
          kubectl describe deployment cloud-config -n cloud-config

      # Verificar logs en caso de error
      - name: Check logs if deployment failed
        if: failure()
        run: |
          echo "=== Cloud Config Pod Logs ==="
          kubectl logs -n cloud-config -l app=cloud-config --tail=100 || true
          echo ""
          echo "=== Cluster Events ==="
          kubectl get events -n cloud-config --sort-by='.lastTimestamp' || true

      # Cleanup
      - name: Delete Kind cluster
        if: always()
        run: |
          kind delete cluster --name cloud-config-ci