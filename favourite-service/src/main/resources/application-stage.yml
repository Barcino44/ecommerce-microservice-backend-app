
server:
  address: 0.0.0.0
  port: 8800

management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus,metrics"
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      show-components: always
      probes:
        enabled: true
    prometheus:
      enabled: true
    metrics:
      enabled: true
  metrics:
    export:
      prometheus:
          enabled: true
          step: 1m 
          descriptions: true 
    tags:
      application: ${spring.application.name}
    enable:
      jvm: true
      process: true
      system: true
      tomcat: true
      logback: true
      http: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
      percentiles:
        http.server.requests: 0.5, 0.95, 0.99
      sla:
        http.server.requests: 10ms, 50ms, 100ms, 200ms, 500ms, 1s, 2s
  health:
    # Health checks individuales
    db:
      enabled: true  # Si usas base de datos
    diskspace:
      enabled: true
      threshold: 10MB
    ping:
      enabled: true
    
    # Liveness probe - indica si la app está viva
    livenessstate:
      enabled: true
    
    # Readiness probe - indica si la app está lista para recibir tráfico
    readinessstate:
      enabled: true
spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/ecommerce_stage_db}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:default}
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
        use_sql_comments: true
        format_sql: true
  flyway:
    locations: classpath:db/migration/mysql

logging:
  file:
    name: src/main/resources/script/stage_log.log
    clean-history-on-start: true
  level:
    org:
      hibernate:
        SQL: DEBUG
      springframework:
        web: DEBUG
        data: DEBUG
      boot:
        autoconfigure:
          data:
            rest: DEBUG
            jpa: DEBUG
            orm: DEBUG

